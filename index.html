<!DOCTYPE html>
<html ng-app="userInterface">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway:400,600,700,800&display=swap&subset=latin-ext"
    rel="stylesheet">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="/node_modules/angular-flash-alert/dist/angular-flash.min.css" />
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/index.css">
  <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
  </link>
</head>

<body ng-cloak>

  <h2 id="main-header">Users Complex Table</h2>

  <div class="main-container" ng-controller="UserContentController as ctrl">

    <new-user-data add="addUser($event)"></new-user-data>

    <user-content user="ctrl.users" save="saveNewData($event)" modify=startUserEdit($event) cancel="cancelUserEdit($event)"remove="deleteUserData($event)">
    </user-content>

  </div>
  
    <img src="/images/users.png" alt="users" style="width:500px;height:400px">
  
  <script data-main="scripts/config" src="node_modules/requirejs/require.js"></script>

</body>

</html>
