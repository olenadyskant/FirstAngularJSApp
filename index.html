<!DOCTYPE html>
<html ng-app="userInterface">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="CSS/index.css">
  <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
  </link>
</head>

<body ng-cloak>

  <h2>Complex table</h2>

  <div class="main-container" ng-controller="UserContentController as ctrl">

    <new-user-data add="addUser($event)"></new-user-data>

    <user-content user="ctrl.users" save="saveNewData($event)" cancel="resetUser()" remove="deleteUserData($event)">
    </user-content>

  </div>

  <script data-main="scripts/config" src="node_modules/requirejs/require.js"></script>
  
</body>

</html>
